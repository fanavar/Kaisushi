{% extends 'core/base.html' %}
{% block content %}
<div class='container'>
    <div>
        <a class='btn btn-secondary' href="{% url 'newproduct' %}">Nuevo +</a>
    </div>
    <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
            {% for p in product %}
            <tr>
                <th scope="row">{{p.id}}</th>
                <td>{{p.name}}</td>
                <td>{{p.price}}</td>
                <td><a class='btn btn-warning' href="{% url 'updateproduct' p.id %}">Modificar</a>
                    <a  class='btn btn-danger' href="{% url 'deleteproduct' p.id%}">Eliminar</a></td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
</div>
{% endblock content %}
