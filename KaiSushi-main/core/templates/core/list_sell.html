{% extends 'core/base.html' %}
{% block content %}
<div class='container'>
    <div>
        <a class='btn btn-secondary' href="{% url 'newproduct' %}">Nuevo +</a>
    </div>
    <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Lista de Selladitos</th>

          </tr>
        </thead>
        <tbody>
            {% for p in product %}
            <tr>
                <th scope="row">{{p.id}}</th>
                <td>{{p.name}}</td>           
                <td>${{p.price}}</td>           

                <td><a class='btn btn-success' href="{% url 'Add' p.id 'sell' %}">Anadir al Carrito</a>
            </tr>
            {% endfor %}
        </tbody>
      </table>
</div>
{% endblock content %}
